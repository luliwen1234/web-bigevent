<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <!-- 登录注册页面 -->
    <div class="loginAndRegPage">
        <div class="imglogin">
            <img src="assets/images/logo.png" />
        </div>
        <div class="page">
            <div class="imgtitle"></div>
            <!-- 登录板块 -->
            <div id="link-login">
                <form class="layui-form" id="form-login">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" class="layui-input">
                    </div>

                    <div class="layui-form-item">
                        <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
                    </div>
                    <div class="layui-form-item">
                        <a id="click_reg" href="javascript:;">进入注册页面</a>
                    </div>
                </form>
            </div>
            <!-- 注册板块 -->
            <div id="link-reg">
                <form class="layui-form" id="form-reg">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" class="layui-input" autocomplete="off">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" class="layui-input" autocomplete="off">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" lay-verify="required|pwd|repwd" placeholder="请再次输入密码" class="layui-input"  autocomplete="off">
                    </div>
                    <div class="layui-form-item">
                        <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
                    </div>
                    <div class="layui-form-item">
                        <a id="click_login" href="javascript:;">进入登录页面</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>
